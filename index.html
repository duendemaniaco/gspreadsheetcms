<!DOCTYPE html>
<html> 
    <head>
        <meta charset="utf-8">
        <title>Spreadsheet CMS</title>
        <link rel="stylesheet" href="css/main.css"/>
    </head>
    <body>
        <header> 
        </header>

        <div id="title"></div>

        <div id="content"></div>

        <footer>
        </footer>

        <!-- Templates -->
        <script id="tplNav" type="text/x-handlebars-template">
            <nav>
                <ul id="navigation">
                {{#each pages}}
                    <li id="{{ this.slug }}"><a href="#!/{{ this.slug }}">{{ this.title }}</a></li>
                {{/each}}
            </nav>
        </script>

        <script id="tplTitle" type="text/x-handlebars-template">
            <h1>{{{ title }}}</h1>
        </script>

        <script id="tplPage" type="text/x-handlebars-template">
            <article>
                {{{ content }}}
            </article>
        </script>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script src="http://ajax.cdnjs.com/ajax/libs/json2/20110223/json2.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0.beta6/handlebars.min.js"></script>
        <script src="http://ajax.cdnjs.com/ajax/libs/underscore.js/1.3.1/underscore-min.js"></script>
        <script src="http://ajax.cdnjs.com/ajax/libs/backbone.js/0.9.1/backbone-min.js"></script>
        <script src="./js/vendor/backbone.tabletopSync.js"></script>
        <script src="./js/vendor/tabletop.js"></script>

        <script src="js/app.js"></script>
    </body>
</html>
